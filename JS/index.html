        // Câu 1: Viết một function có tên là findEven(number) với number là

        // Khi chạy findEven() sẽ đưa ra tất cả các số chẵn trong khoảng từ 4 đến number.

        function findEven(number){
            for( i = 4; i <= number; i = i + 2){

            }
        }
